<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Login and Registration Form</title>
		<link href="css/login.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/src.js"></script>
		<link href="https://fonts.googleapis.com/css?family=play" rel="stylesheet">
		<script type="text/javascript">
			
		</script>


	</head>
	<body>
		<div class="signin">
			<form action="#" onclick="log()" autocomplete="off">
				<h2 style="color: white; text-align: center;"><img src="images/user_login.png" class="user"></h2>

				<input class="gap" type="text" id="username" placeholder="username" required />
				<p id="usern-error" class="errorMsg">*please fill the username field</p>

				<input class="gap" type="password" id="password" placeholder="password" required />
				<p id="pass-error" class="errorMsg">*please fill the password field</p>

				<input type="button" value="Log In"  class="login_btn"><br><br>
				<!-- <input type="button" class="reg_btn" value="Log In"><br><br> -->
				<div id="container">
					<a href="re.html" style=" margin-right:100px; font-size:15px; font-family: Tahoma, Geneva, sans-serif;">Reset password</a>
					<a href="forget.html" style=" font-size:15px; font-family: Tahoma, Geneva, sans-serif; margin-left:59px;">Forgot password</a>
				</div>
				<p class="center" style="color: grey">or</p><br>
				
				<button class="button1" style= "margin-right: 215px; background: #ffffff; border: 0;"> <img src="images/google.png" class="image"> <span class="Google"></span></button>
				<button class="button1" style="background: #ffffff; border: 0;"> <img src="images/facebook.png" class="image" ><span class="Facebook"></span></button><br><br><br>

				<p class="center" style="color: grey">Don't have account?<a href="signup.html" style="font-family: 'play', sans-serif; color: black;">&nbsp;Sign Up</a></p>
					
			</form>
		</div>			
	</body>
</html>
