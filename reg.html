<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Registration Form</title>
		<link href="signup.css" rel="stylesheet" type="text/css"/>
		<link href="https://fonts.googleapis.com/css?family=play" rel="stylesheet">
		

	</head>
	<body>

		<div class="container"><br>
			<h2 class="text-success text-center" style="color: white">Registration Form</h2>
			<div class="col-lg-8 m-auto d-block">
				<form action="#" onsubmit="return validation()">
					
					<div class="form-group">
						<input type="text" id="fusername" name="fusername" placeholder="First name">
						<span id="fusername" class="text-danger font-weight-bold"></span>
					</div><br><br>

					<div class="form-group">
						<input type="text" id="lusername" name="lusername" placeholder="Last name">
					</div><br><br>

					<div class="form-group">
						<input type="text" id="email" nmae="email" placeholder="Email address">
					</div><br><br>

					<div class="form-group">
						<input type="password" id="pass" name="pass" placeholder="Password">
					</div><br><br>

					<div class="form-group">
						<input type="password" id="cpass" name="cpass" placeholder="Confirm Password">
					</div><br><br>

					<input type="button" name="submit" value="Register">
				</form>
			</div>
		</div>
		<script type="text/javascript">

			function validation()
			{
				var user = document.getElementById('fusername').value;

				if(user == "")
				{
					document.getElementById('fusername').innerHTML = "**Please fill the user field";
					return false;
				}
			}
			
		</script>






	</body>
</html>
