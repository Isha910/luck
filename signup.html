<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Registration Form</title>
		<!-- <link href="Signup.css" rel="stylesheet" type="text/css"/> -->
		<link href="css/login.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/src.js"></script>
		<link href="https://fonts.googleapis.com/css?family=play" rel="stylesheet">
		<style>
			#msg
			{
				display:none;
				min-width: 250px;
				background-color: skyblue;
				color: #000;
				text-align: center;
				border-radius: 2px;
				padding: 16px;
				position: fixed;
				z-index: 1;
				right: 30%;
				top: 30px;
				font-size: 17px;
				margin-right: 30px;
			}
			#msg.show
			{
				display: block;
				-webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
				animation: fadein 0.5s,fadeout 0.5s 2.5s;
			}
			@-webkit-keyframes fadein{
				from{ top:0; opacity: 0; }
				to{top: 30px; opacity: 1;}
			}
			@keyframes fadein{
				from{ top:0; opacity: 0; }
				to{top: 30px; opacity: 1;}
			}
			@-webkit-keyframes fadeout{
				from{ top:0; opacity: 0; }
				to{top: 30px; opacity: 1;}
			}
			@-webkit-keyframes fadeout{
				from{ top:0; opacity: 0; }
				to{top: 30px; opacity: 1;}
			}
			
		</style>
	</head>

	<body>
		<div class="signin">
			<form action="#" onclick="validation()" autocomplete="off">
				
				<h2 style="color: white; text-align: center;"><img src="images/regi.jpg" class="user"></h2>
				<!-- <p class="center">Registration</p> -->
				<input class="gap" type="text" id="fusername" name="fusername" placeholder="First name" required>
				<p id="first-username-error" class="errorMsg">*please fill the first tusername field"</p>
				
				<input class="gap" type="text" id="lusername" name="lusername"  placeholder="Last name" required>
				<p id="last-username-error" class="errorMsg">*please fill the last username field</p>
			

				<input class="gap" type="text" id="email" name="email" placeholder="Email address" required>
				<p id="em-error" class="errorMsg"> *please fill the email field</p>

				<input class="gap" type="password" id="pass" name="pass" placeholder="Password" required>
				<p id="pas-error" class="errorMsg"> *please fill the password field</p>

				<input class="gap" type="password" id="conpass" name="conpass" placeholder="Confirm Password" required>
				<p id="cpas-error" class="errorMsg">*please fill the confirmpass field</p>

				<input type="button" value="Registration" onclick="myfunction()"><br><br>
				
				 
				<div id="msg">Congratulations you registered successfully!!!</div>

				
				<p style="color: grey">Already have account?<a href="task.html" style="text-decoration: none; font-family: 'play', sans-serif; color: black; ">&nbsp;Log In</a></p>			
			</form>
		</div>
		
	</body>
</html>
